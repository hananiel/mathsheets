<p>
Math sheet
</p>

<ul class="row-fluid">
  <li *ngFor="#problem of list"  >
    <div class="question" [ngClass]="problem.hidden ? 'qHidden' : 'qVisible'">
    {{problem.operand1}} <br> - {{problem.operand2}}
    <br> <span class="divider">------</span>
    <input type="text" class="answer">
    <br>
  </div>
  <div class="problemTease question" [style.visibility]="problem.hidden ? 'visible' : 'hidden'" (click)='showProblem(problem)' style="margin-left: -74px ; width:74px;"></div>

  </li>
</ul>
